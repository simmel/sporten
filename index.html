  hr.none {

    border: none;

<h4>Number of tracks</h3>
<input type="text" id="number_of_tracks" size="2pt" />
<div id="slider"></div>
</div>

<div class="column">
<h4>Search for tracks of&hellip;</h3>
<input type="radio" name="search_type" value="artist" id="artist" checked/><label for="artist">artists</label>
<input type="radio" name="search_type" value="event"  id="event"/><label for="event">events</label>
</div>
<input type="submit" style="position: absolute; top: -100px; left: -100px;">
</form>

<hr class="none">

<textarea rows="10" cols="40">
</textarea>
